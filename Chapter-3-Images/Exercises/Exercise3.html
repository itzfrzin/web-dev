<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Divs with Images</title>
    <link rel="stylesheet" href="Exercise3sty.css">
</head>
<body>
    <!-- First div with mountain image -->
    <div class="image-container">
        <img src="mountain.jpg" alt="Mountain Landscape" title="Mountain View">
        <p class="image-alt">Mountain Landscape</p>
        <p class="credits">
            Image by John Doe (CC BY 2.0)
        </p>
    </div>

    <!-- Second div with beach image -->
    <div class="image-container">
        <img src="beach.jpg" alt="Beach Sunset" title="Sunset Beach">
        <p class="image-alt">Beach Sunset</p>
        <p class="credits">
            Image by Jane Smith (CC0)
        </p>
    </div>

    <!-- Third div with city image -->
    <div class="image-container">
        <img src="skyline.jpg" alt="City Skyline" title="City Night">
        <p class="image-alt">City Skyline</p>
        <p class="credits">
            Image by Michael Brown (CC BY-SA 4.0)
        </p>
    </div>
</body>
</html>
