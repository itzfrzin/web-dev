<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="Exercise6sty.css">
</head>
<body>
    <div class="container">
        <h1>Petrol Calculator</h1>
        <!-- Field for the user to enter the cost of petrol per liter -->
        <label for="cost">Cost of Petrol per Liter:</label>
        <input type="number" id="cost" step="0.01" placeholder="1.72" value="1.72">
        
        <!-- Field for the user to enter the number of liters purchased -->
        <label for="liters">Liters Purchased:</label>
        <input type="number" id="liters" step="0.01" placeholder="0" value="0">
        
        <!-- Button to calculate the total cost -->
        <button id="calculate">Calculate Total Cost</button>
        
        <!-- Display the total cost -->
        <p id="totalCost"></p>
    </div>

    <script src="java.js"></script>
</body>
</html>
